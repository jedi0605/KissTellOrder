  <script>
    var basicFee = basicOutput.value;
    var photoFee = 0;
    var addTimeFee = 0;
    var makeUpFee = 0;
    var eyelashesFee = 0;
    var hair1Fee = 0;
    var hair2Fee = 0;
    var hair3Fee = 0;
    var hair4Fee = 0;
    var hair5Fee = 0;
    var hair6Fee = 0;
    var hair7Fee = 0;
    var hair8Fee = 0;
    var hairGentFee = 0;
    var makeUpCount = 0;
    var hairCount = 0;
    var discount = 0;

    function change() {
      calPrice();
    }

    function calPhoto() {
      if (photoInput.checked == true) {
        var photoFee = 2000;
        photoOutput.value = 2000;
      }
      else {
        var photoFee = 0;
        photoOutput.value = 0;
      }
      calPrice();
    }
    photoOutput.value = photoFee;

    function calAddTime() {
      addTimeDisp.value = addTimeInput.value + ' 小時';
      if (addTimeInput.value == 0) {
        addTimeOutput.value = 0;
      }
      else {
        addTimeOutput.value = (addTimeInput.value * 500);
      }
      // var addTimeFee = addTimeFeeOutput.value;
    }

    addTimeInput.oninput = calAddTime;

    function calMakeUp() {
      makeUpDisp.value = makeUpInput.value + ' 人';
      makeUpOutput.value = makeUpInput.value * 2000;
      var makeUpFee = makeUpOutput.value;
    }

    makeUpInput.oninput = calMakeUp;

    function calEyelashes() {
      eyelashesDisp.value = eyelashesInput.value + ' 人';
      eyelashesOutput.value = eyelashesInput.value * 300;
      var eyelashesFee = eyelashesOutput.value;
    }

    eyelashesInput.oninput = calEyelashes;

    function calHair1() {
      hair1Disp.value = hair1Input.value + ' 人';
      hair1Output.value = hair1Input.value * 1500;
      var hair1Fee = hair1Output.value;
    }

    hair1Input.oninput = calHair1;

    function calHair2() {
      hair2Disp.value = hair2Input.value + ' 人';
      hair2Output.value = hair2Input.value * 1500;
      var hair2Fee = hair2Output.value;
    }

    hair2Input.oninput = calHair2;

    function calHair3() {
      hair3Disp.value = hair3Input.value + ' 人';
      hair3Output.value = hair3Input.value * 2000;
      var hair3Fee = hair3Output.value;
    }

    hair3Input.oninput = calHair3;

    function calHair4() {
      hair4Disp.value = hair4Input.value + ' 人';
      hair4Output.value = hair4Input.value * 2000;
      var hair4Fee = hair4Output.value;
    }

    hair4Input.oninput = calHair4;

    function calHair5() {
      hair5Disp.value = hair5Input.value + ' 人';
      hair5Output.value = hair5Input.value * 2500;
      var hair5Fee = hair5Output.value;
    }

    hair5Input.oninput = calHair5;

    function calHair6() {
      hair6Disp.value = hair6Input.value + ' 人';
      hair6Output.value = hair6Input.value * 2500;
      var hair6Fee = hair6Output.value;
    }

    hair6Input.oninput = calHair6;

    function calHair7() {
      hair7Disp.value = hair7Input.value + ' 人';
      hair7Output.value = hair7Input.value * 3000;
      var hair7Fee = hair7Output.value;
    }

    hair7Input.oninput = calHair7;

    function calHair8() {
      hair8Disp.value = hair8Input.value + ' 人';
      hair8Output.value = hair8Input.value * 3000;
      var hair8Fee = hair8Output.value;
    }

    hair8Input.oninput = calHair8;

    function calhairGent() {
      hairGentDisp.value = hairGentInput.value + ' 人';
      hairGentOutput.value = hairGentInput.value * 3000;
      var hairGentFee = hairGentOutput.value;
    }

    hairGentInput.oninput = calhairGent;

    function calPrice() {
      var basicFee = basicOutput.value;
      var photoFee = photoOutput.value;
      var addTimeFee = addTimeOutput.value;
      var makeUpFee = makeUpOutput.value;
      var eyelashesFee = eyelashesOutput.value;
      var hair1Fee = hair1Output.value;
      var hair2Fee = hair2Output.value;
      var hair3Fee = hair3Output.value;
      var hair4Fee = hair4Output.value;
      var hair5Fee = hair5Output.value;
      var hair6Fee = hair6Output.value;
      var hair7Fee = hair7Output.value;
      var hair8Fee = hair8Output.value;
      var hairGentFee = hairGentOutput.value;
      var preDiscount = 0;
      var discount = 0;
      var totalFee = 0;

      var preDiscount =
        Number(basicFee) + Number(photoFee) + Number(addTimeFee) + Number(makeUpFee) + Number(eyelashesFee) + Number(hair1Fee) + Number(hair2Fee) + Number(hair3Fee) + Number(hair4Fee) + Number(hair5Fee) + Number(hair6Fee) + Number(hair7Fee) + Number(hair8Fee) + Number(hairGentFee);

      preDiscountOutput.value = 'NT$ ' + preDiscount;

      var makeUpCount = makeUpInput.value;

      var hairCount =
        Number(hair1Input.value) + Number(hair2Input.value) + Number(hair3Input.value) + Number(hair4Input.value) + Number(hair5Input.value) + Number(hair6Input.value) + Number(hair7Input.value) + Number(hair8Input.value);

      if (Number(hairCount) <= Number(makeUpCount)) {
        var discount = hairCount * 500;
      } else if (Number(hairCount) > Number(makeUpCount)) {
        var discount = makeUpCount * 500;
      }
      discountOutput.value = '-NT$ ' + discount;

      var totalFee = preDiscount - discount;
      totalFeeOutput.value = 'NT$ ' + totalFee;
    }

    /*calPriceButton.onclick = calPrice;*/
